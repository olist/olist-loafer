name: Tests

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "examples/**"
  push:
    branches:
      - master
    paths-ignore:
      - "docs/**"
      - "examples/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Hatch
        run: pipx install hatch

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          hatch env create

      - name: Run linters
        run: |
          SKIP=no-commit-to-branch hatch run pre-commit run -a -v

      - name: Check dead fixtures
        run: |
          make check-fixtures

  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Hatch
        run: pipx install hatch

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          hatch env create

      - name: Run tests
        run: |
          make test-cov
