[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "olist-loafer"
version = "4.0.0"
description = "Asynchronous message dispatcher for concurrent tasks processing"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Olist", email = "developers@olist.com" }]
keywords = ["asyncio", "message", "dispatcher", "tasks", "microservices"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: System :: Distributed Computing",
]
requires-python = ">=3.8,<3.12"
dependencies = ["aiobotocore[boto3]>=1.0.0,<3.0.0"]
packages = [{ include = "loafer" }]

[project.urls]
Download = "https://github.com/olist/olist-loafer/releases"
Repository = "https://github.com/olist/olist-loafer/"

[tool.hatch.envs.default]
dependencies = [
    "pre-commit",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-deadfixtures",
]

[tool.black]
line-length = 110
target-version = ["py38"]

[tool.isort]
line_length = 100
multi_line_output = 3
known_localfolder = ["loafer", "tests"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "LOCALFOLDER"]
default_section = "THIRDPARTY"
include_trailing_comma = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-vv --cov=loafer --cov-report=term-missing"
asyncio_mode = "strict"
